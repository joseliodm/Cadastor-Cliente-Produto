<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="description" content="Formulário de Cadastro">
    <meta name="author" content="Josélio Dias Mendonça - https://joseliodm.github.io/E-curriculo/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20190924/original/pngtree-forms-icon-for-your-project-png-image_4863251.jpg" type="image/x-icon">
    <title>Cadastro Cliente /Produto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/cepApi.js" type="module" defer></script>
    <body>
    
    <form id="form">
      <div class="container">
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-secondary dropdown-toggle btn">Enviar</button>
        </div>
        <div class="d-flex justify-content-center">
          <h1>Cadastro Cliente / Produto</h1>
        </div>
        <div class="col">
          <div class="alert-primary">
            <h5 class="text-dark">Solicitação</h5>
          </div>
          <p class="d-flex justify-content-center" id="msgErro" ></p>  
          <div class="meu-hr">
            <p style="font-size:20px">Dados do Fornecedor</p><hr>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="rs" title="Nome da Razão Social">Razão Social <span class="material-symbols-outlined">
                info
                </span></label>
              <input type="text" class="form-control" id="rs" >
            </div>
            <div class="form-group col-md-4">
              <label for="cnpj">CNPJ</label>
              <input type="text" class="form-control" id="cnpj"  onkeypress="$(this).mask('00.000.000/0000-00')">
            </div>
            <div class="form-group col-md-8">
              <label for="nf">Nome Fantasia</label>
              <input type="text" class="form-control" id="nf" >
            </div>
            <div class="form-group col-md-4">
              <label for="ie">Inscrição Estadual</label>
              <input type="text" class="form-control" id="ie"  onkeypress="$(this).mask('000.000.000.000')">
            </div>
            <div class="form-group col-md-5">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" title="Digite o CEP para carregar o endereço">
            </div>
            <div class="form-group col-md-4 im">
              <label for="im">Inscrição Municipal</label>
              <input type="text" class="form-control " id="im"  onkeypress="$(this).mask('000.000.000.000')">
            </div>
            <div class="form-group col-md-5">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control " id="endereco" >
            </div>
            <div class="form-group col-md-3">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control " id="complemento"  onkeypress="$(this).mask('000.000.000.000')">
            </div>
            <div class="form-group col-md-4">
              <label for="numero">Número</label>
              <input type="text" class="form-control " id="numero" >
            </div>
            <div class="form-group col-md-5">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control " id="bairro">
            </div>
            <div class="form-group col-md-3">
              <label for="estado">Estado</label>
              <input type="text" class="form-control " id="estado">
            </div>
            <div class="form-group col-md-4">
              <label for="cidade">Municipio</label>
              <input type="text" class="form-control " id="cidade" >
            </div>
            <div class="form-group col-md-5">
              <label for="nomeContato">Nome da pessoa de Contato</label>
            <input type="text" class="form-control " id="nomeContato">
          </div>
          <div class="form-group col-md-3">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control " id="telefone" placeholder="(11) 9999-99999" onkeypress="$(this).mask('(00) 0000-00000')">
          </div>
          <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="text" class="form-control " id="email" placeholder="exemplo@email.com">
          </div>
        </div>
      </div>
    </div>
    </form>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
  </body>
</html>
